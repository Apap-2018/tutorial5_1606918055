<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Flight</title>
    <object th:include="fragments/fragment :: css"></object>
    <object th:include="fragments/fragment :: js"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <h1>Hello!</h1>
    <h3>Tambah Penerbangan</h3>
    <form th:action="@{/flight/add}" th:object="${flight}" method="POST">
        <input type="hidden" th:field="*{pilot}"/>
        <label>Flight Number:</label>
        <input type="text" name="flightNumber"/>
        <br>
        <label>Origin:</label>
        <input type="text" name="origin"/>
        <br>
        <label>Destination:</label>
        <input type="text" name="destination"/>
        <br>
        <label>Time:</label>
        <input type="date" name="time"/>
        <br>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
